	<div id="page">
	  <div id="preamble">
	    <h2>Monitor Management via SCDS API</h2>
	    <p>Using API Key ID: <span id="showapikeyid"></span>
		  (<a href="javascript:void(0)" onclick="resetPersistent('myKeyID','showapikeyid');">reset</a>)
		  with Key: <span id="showapikey"></span>
		  (<a href="javascript:void(0)" onclick="resetPersistent('myKey','showapikey');">reset</a>)
	    </p>
	    <p>Sending requests to: <span id="showlink"></span>
		  (<a href="javascript:void(0)" onclick="resetPersistent('myLink','showlink');">reset</a>)
	    </p>
	  </div>
	  <div class="section">
	  <h3>Get all Monitors</h3>
	  <form action="" method="post" id="getsystem" onsubmit="return(setFields(this.id,'system','systemid','node'));">
		<p>
			<label for="systemidl">System ID</label>
			<input type="text" name="systemid" id="systemidl" /><br />
			<input type="submit" value="List" />
			<input type="hidden" name="_method" value="GET" />
			<input type="hidden" name="_accept" value="application/json" />
			<!-- The following two inputs will be set automatically -->
			<input type="hidden" name="_rfcdate" /><br />
			<input type="hidden" name="_authorization" />
		</p>
	  </form>

	  </div>
